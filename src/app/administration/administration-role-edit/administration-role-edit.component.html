
<div class="form-group row">
  <label for="name-input" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input class="form-control" type="text" id="name-input" [(ngModel)]="role.name">
  </div>
</div>


<table class="table table-striped">
  <thead class="thead-default">
    <tr>
      <th>Permissions</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let permission of role.permissions; let i = index;">
      <td>{{permission}}</td>
      <td></td>
      <td></td>
      <td><button class="btn btn-danger" (click)="role.permissions.splice(i, 1);">Remove</button></td>
    </tr>
    <tr>
      <td><input class="form-control" type="text" [(ngModel)]="newPermission.service" placeholder="service"></td>
      <td><input class="form-control" type="text" [(ngModel)]="newPermission.method" placeholder="method"></td>
      <td><input class="form-control" type="text" [(ngModel)]="newPermission.id" placeholder="id"></td>
      <td><button class="btn btn-success" (click)="addPermission()">Add</button></td>
    </tr>
  </tbody>
</table>



<button type="button" class="btn btn-success btn-block" (click)="save()">Save</button>


<div class="card card-outline-warning mt-5">
  <div class="card-header">
    <h3>Entwicklerinformationen: Role</h3>
  </div>
  <div class="card-block">
    <pre>{{role | json }}</pre>
  </div>
</div>



    <table class="table table-striped table-hover">
      <thead class="thead-default">
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users">
        <tr [ngClass]="{'table-danger': !user.activated}" (click)="goToUser(user._id)">
          <td><img id="picture" [src]="user.picture.uri" width="50" height="50" /></td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>

<div class="card card-outline-warning mt-5">
  <div class="card-header">
    <h3>Entwicklerinformationen</h3>
  </div>
  <div class="card-block">
    <pre>{{users | json }}</pre>
  </div>
</div>
